<div class="container itinerary">
	<div class="row">
		<div class="col-md-2 search hidden-xs">
			<div left-sidebar class="fixate" data-spy="affix" data-offset-top="65"></div>
		</div>

		<div ng-controller="someController" class="col-md-8 view">
			
			<div class="day" ng-repeat="day in itin()">
				<h4 id="day{{$index + 1}}">Day {{$index + 1}}</h4>
				<div class="map-container">
					<ui-gmap-google-map center='cityDetails().coordinates' zoom='13'>
							<map-place ng-repeat="place in day.places" place="place" maps="maps" index="$index" details="details" pindex="$parent.$index"></map-place>
					</ui-gmap-google-map> 
				</div>
			</div>
		</div>

		<div class="col-md-2 control hidden-xs scrl">
			<div right-sidebar></div>
		</div>
	</div>
</div>
